<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime superapp</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <div class="tabs_wrapper">
        <div class="calc_date">Калькулятор дат</div>
        <div class="timer">Таймер</div>
    </div>
    
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <form id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Введите время в формате (гггг-мм-дд чч:мм)</strong> <br>
            <input type="datetime" id="inputTimer"/>
        </label>
        <button id="start">Start</button>
        <button id="stop">Stop</button>

        <div class="timer_wrapper" style="display: flex; margin-top: 20px;">
            <div id="minutes" style="width: 70px; height: 70px; border: 1px solid black; font-size: 30px; display: flex; justify-content: center; align-items: center; margin-right: 15px;"></div>
            <span style="font-size: 30px; display: flex; justify-content: center; align-items: center;">:</span>
            <div id="seconds" style="width: 70px; height: 70px; border: 1px solid black; font-size: 30px; display: flex; justify-content: center; align-items: center; margin-left: 15px;"></div>
        </div>  
    </form>
</body>
</html>
